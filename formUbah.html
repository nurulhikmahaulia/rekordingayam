<form id="dataForm">
    <input type="hidden" id="recordId">
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="minggu" class="form-label">Minggu</label>
            <input type="number" class="form-control" id="minggu" required>
        </div>
        <div class="col-md-4">
            <label for="hari" class="form-label">Hari</label>
            <select class="form-select" id="hari" required>
                <option value="">Pilih Hari</option>
                <option value="Minggu">Minggu</option>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="tanggal" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="tanggal" required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="unggul" class="form-label">Unggul</label>
            <input type="number" class="form-control" id="unggul">
        </div>
        <div class="col-md-4">
            <label for="mati" class="form-label">Mati</label>
            <input type="number" class="form-control" id="mati">
        </div>
        <div class="col-md-4">
            <label for="sisa" class="form-label">Sisa</label>
            <input type="number" class="form-control" id="sisa" readonly>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="pakanKg" class="form-label">Pakan (Kg)</label>
            <input type="number" step="0.1" class="form-control" id="pakanKg">
            <div class="form-text">Contoh: 150 kg untuk 1500 ekor = Fi 100</div>
        </div>
        <div class="col-md-6">
            <label for="pakanFi" class="form-label">Pakan (Fi) - Otomatis</label>
            <input type="number" step="0.1" class="form-control calculated-field" id="pakanFi" readonly>
            <div class="form-text">Satuan: gram/ekor/hari</div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="telurKg" class="form-label">Telur (Kg)</label>
            <input type="number" step="0.1" class="form-control" id="telurKg">
        </div>
        <div class="col-md-3">
            <label for="telurButir" class="form-label">Telur (Butir)</label>
            <input type="number" class="form-control" id="telurButir">
            <div class="form-text">Contoh: 348 butir untuk 1500 ekor = %HD 23.2</div>
        </div>
        <div class="col-md-3">
            <label for="persenHD" class="form-label">%HD - Otomatis</label>
            <input type="number" step="0.1" class="form-control calculated-field" id="persenHD" readonly>
        </div>
        <div class="col-md-3">
            <label for="rusak" class="form-label">Rusak</label>
            <input type="number" class="form-control" id="rusak">
        </div>
    </div>
    <div class="mb-3">
        <label for="keterangan" class="form-label">Keterangan</label>
        <input type="text" class="form-control" id="keterangan" placeholder="Vitamin">
    </div>
</form>
